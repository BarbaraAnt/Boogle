<html>

<head>
	<title>Login | Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="logo">
			<img src="googlelogo.png" width="100px">
		</div>

		<div class="title">
			<h1>One account. All of Goolge</h1>
		</div>

		<div class="subtitle">
			<h2>Sign in to continue to Google</h2>
		</div>

		<div class="loginfield">

				<div class="loginimg">
					<img src="anonym.png" width="200px">
				</div>

				<div class="loginform">
					<form>
						<input type="text"placeholder="Email" required autofocus>
						<input type="password"placeholder="Passwort" required>
						<button>
							Sign in
						</button>
					</form>
				</div>

				<div class="findacc">
				</div>
		</div>

		<div class="createaccount">
		</div>

		<div class="logostrip">
		</div>

	</div>


</body>

</html>
